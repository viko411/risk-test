name: Run Playwright Tests

on:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install

    - name: Run Playwright Tests
      run: npm test
